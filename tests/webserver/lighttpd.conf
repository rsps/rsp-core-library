server.document-root = "/var/www/servers/www.localhost/pages/"

server.port = 443

server.username = "www-data"
server.groupname = "www-data"

mimetype.assign = (
    ".html" => "text/html",
    ".txt" => "text/plain",
    ".json" => "application/json",
    ".jpg" => "image/jpeg",
    ".png" => "image/png"
)

static-file.exclude-extensions = ( ".fcgi", ".php", ".rb", "~", ".inc" )
index-file.names = ( "index.html" )

$HTTP["host"] == "www.localhost" {
    server.document-root = "/var/www/servers/www2.example.org/pages/"
}

$SERVER["socket"] == "0.0.0.0:8443" {
    server.name = "localhost"
    ssl.pemfile = "/opt/lighty/localhost.pem"
    ssl.engine  = "enable"
    ssl.ca-file = "/opt/lighty/ca.pem"
    server.document-root = server_root + "/pages/"

    ssl.verifyclient.exportcert = "enable"
    ssl.verifyclient.activate   = "enable"
    ssl.verifyclient.username   = "SSL_CLIENT_S_DN_CN"
    ssl.verifyclient.enforce    = "enable"
    ssl.verifyclient.depth      = 3
}
